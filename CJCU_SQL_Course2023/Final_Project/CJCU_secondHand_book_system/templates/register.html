<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>註冊</title>

    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script type="module" src="static/JavaScript/confirmRegister.js"></script>
</head>
<body>
    <nav>
        <div>
            <a href="/">首頁</a>
        </div>
        
        <div>
            <a href="/login">登入</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>註冊</h1>

        <form method="POST" action="/register", id="registerForm">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="UserName">使用者名稱</label>
                {{ form.UserName(class="form.control", id="username") }}
            </div>

            <!--<div class="form-group">
                <label for="UserGender">性別：</label>
                <select id="gender" name="gender" class="form-contorl">
                    <option value="choose">--- 請選擇性別 ---</option>
                    <option value="Male">男</option>
                    <option value="Female">女</option>
                    <option value="Other">其他</option>
                </select>
            </div>-->

            <div class="form-group">
                <label for="UserP4sswd">密碼</label>
                {{ form.UserP4sswd(class="form-control", id="password") }}
            </div>

            <div class="form-group">
                <label for="checkP4sswd">確認密碼</label>
                {{ form.checkP4sswd(class="form-control", id="checkpassword") }}
            </div>

            <button type="submit" class="btn btn-primary">註冊</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
